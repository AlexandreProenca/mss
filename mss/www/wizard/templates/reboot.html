{% extends 'base.html' %}
{% load i18n %}
{% block sidebar %}
{% include 'sidebar.html' %}
{% endblock %}
{% block content %}
<section id="configuration">
    <div class="page-header">
        <h1>{{ transaction.current_step.title }}</h1>
    </div>
    <p class="alert">{% trans "The configuration is finished. The server must be rebooted." %}</p>
    <div class="form-actions">
        <div class="pull-right">
            <button class="btn btn-primary" onclick="reboot();">{% trans "Reboot" %}</button>
        </div>
    </div>
</section>
{% endblock %}
