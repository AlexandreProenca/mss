{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<h1><span>1. {% trans "Preinstallation" %}</span> &raquo; <span class="active">2. {% trans "Medias" %}</span> &raquo; <span>3. {% trans "Installation" %}</span> &raquo; <span>4. {% trans "Configuration" %}</span></h1>
<div class="block block-height">
    <h2>{% trans "Medias" %}</h2>
    <p>{% trans "Medias successfully added." %}<p>
    <form name="mss" action="{% url install %}" method="post">
        <div class="validation">
            <input type="submit" name="continue" value="{% trans "Continue" %}" />
            <input type="button" id="back" value="{% trans "Back" %}" />
        </div>
    </form>
</div>
{% endblock %}
